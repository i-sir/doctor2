



    <!--用户-->    <div class="form-group">
        <label class="col-sm-2 control-label">用户信息:</label>
        <div class="layui-input-block col-sm-6">
                            <input type="text" name="user_id" class="form-control post-params item-left" value="{$user_id|default=''}">
                    </div>
    </div>











    <!--满意程度-->    <div class="form-group">
        <label class="col-sm-2 control-label">满意程度:</label>
        <div class="layui-input-block col-sm-6">
                            <input type="text" name="satisfaction" class="form-control post-params item-left" value="{$satisfaction|default=''}">
                    </div>
    </div>











    <!--建议-->    <div class="form-group">
        <label class="col-sm-2 control-label">建议:</label>
        <div class="layui-input-block col-sm-6">
                            <input type="text" name="content" class="form-control post-params item-left" value="{$content|default=''}">
                    </div>
    </div>











    <!--图片-->    <div class="form-group">
        <label class="col-sm-2 control-label">图片:</label>
        <div class="layui-input-block col-sm-6">
                                <input type="hidden" class="form-control post-params item-left" name="image"  id="photo-0000004"  
                           value="{$image}">
<if condition='!empty($image)'>
<a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($image)}');">
<img src='{:cmf_get_image_preview_url($image)}' id='photo-0000004-preview' style='width: 85px;'>
</a>
<else/>
<img src='/static/images/default.png' id='photo-0000004-preview' style='width: 85px;'>
</if>
<a href="javascript:uploadOneImage('图片上传','#photo-0000004','image');">上传</a>
<a onclick="$('#photo-0000004-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#photo-0000004').val('');return false;">取消图片</a>
        </div>
    </div>











    <!--视频-->    <div class="form-group">
        <label class="col-sm-2 control-label">视频:</label>
        <div class="layui-input-block col-sm-6">
                                <input type="text" class="form-control post-params item-left"  name="video"  id="video-0000005"  
                         readonly="readonly"  value="{$video}">
<if condition='!empty($video)'>
<a id="video-0000005-preview" href="{:cmf_get_file_download_url($video)}"
										target="_blank">下载</a>
</if>
<a href="javascript:uploadOne('视频上传','#video-0000005','video');">上传</a>
<a onclick="$('#video-0000005').val('');return false;">取消</a>
        </div>
    </div>











    <!--录音-->    <div class="form-group">
        <label class="col-sm-2 control-label">录音:</label>
        <div class="layui-input-block col-sm-6">
                                <input type="text" class="form-control post-params item-left" name="audio_file"  id="file-0000006"  
                          readonly="readonly" value="{$audio_file}">
<if condition='!empty($audio_file)'>
<a id="file-0000006-preview" href="{:cmf_get_file_download_url($audio_file)}"
										target="_blank">下载</a>
</if>
<a href="javascript:uploadOne('文件上传','#file-0000006','file');">上传</a>
<a onclick="$('#file-0000006').val('');return false;">取消</a>
        </div>
    </div>
