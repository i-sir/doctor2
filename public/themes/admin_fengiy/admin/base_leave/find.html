 <include file="public@header"/>
<style>
    textarea {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    input {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    .col-sm-6 {
        margin-top: 7px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('find',['id'=>$id,'pid'=>$pid,'params'=>$params])}">查看</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20 layui-form" autocomplete="off"
          action="{:url('edit_post',['id'=>$id,'page'=>$page,'pid'=>$pid,'params'=>$params])}">


        



            <!--用户-->            <div class="form-group">
                <label class="col-sm-2 control-label">用户信息:</label>
                <div class="layui-input-block col-sm-6">
                                                <if condition='!empty($user_info)'>
<div style="display: flex;align-items: center;">
<a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($user_info.avatar)}');">
<img class='img-rounded' src='{:cmf_get_asset_url($user_info.avatar)}' style='height:40px;'>
</a>
<div style="margin-left: 6px;">
<p ondblclick="copyContent('{$user_info.openid}')">{$user_info.nickname}({$user_info.id})</p>
<p>{$user_info.phone}</p>
</div>
</div>
<else/>
已删除
</if>
                </div>
            </div>






        



            <!--满意程度-->            <div class="form-group">
                <label class="col-sm-2 control-label">满意程度:</label>
                <div class="layui-input-block col-sm-6">
                                                {$satisfaction|default=''}                                    </div>
            </div>






        



            <!--建议-->            <div class="form-group">
                <label class="col-sm-2 control-label">建议:</label>
                <div class="layui-input-block col-sm-6">
                                                {$content|default=''}                                    </div>
            </div>






        



            <!--图片-->            <div class="form-group">
                <label class="col-sm-2 control-label">图片:</label>
                <div class="layui-input-block col-sm-6">
                                                <if condition='!empty($image)'>
<a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($image)}');">
<img src='{:cmf_get_asset_url($image)}' style='height:40px;'>
</a>
<else/>
暂无上传
</if>
                </div>
            </div>






        



            <!--视频-->            <div class="form-group">
                <label class="col-sm-2 control-label">视频:</label>
                <div class="layui-input-block col-sm-6">
                                                <if condition='!empty($video)'>
<a href="{:cmf_get_file_download_url($video)}"
										target="_blank">下载</a>
</a>
<else/>
暂无上传
</if>
                </div>
            </div>






        



            <!--录音-->            <div class="form-group">
                <label class="col-sm-2 control-label">录音:</label>
                <div class="layui-input-block col-sm-6">
                                                <if condition='!empty($audio_file)'>
<a href="{:cmf_get_file_download_url($audio_file)}"
										target="_blank">下载</a>
</a>
<else/>
暂无上传
</if>
                </div>
            </div>






        

        <!-- 主键id -->
        <input type="text" name="id" value="{$id}" class="form-control post-params item-left" style="display: none">


    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
